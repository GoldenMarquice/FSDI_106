<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Task Manager</title>
</head>

<body>
    <nav>
        <a class="aNav" href="./index.html">Home</a>
    </nav>

    <h1>Task Manager</h1>

    <main class="container-fluid">
        <section class="list">
            <h3>Your Pending Tasks</h3>

            <button type="button" id="hideDetails"> Hide Details</button>
        </section>

        <section id="formInfo"  class="info">
            <i class="fa-solid fa-location-pin"></i>
            <h3>Task Info</h3>
            <form action="">

                <div class="mb-3">
                    <i id="iImportant" class="fa-regular fa-heart"></i>
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" placeholder="Title">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea type="text" class="form-control" placeholder="Description"> </textarea>
                    </div>

                    <div class="mb-3">
                        <label for="dueDate" class="form-label">Due Date</label>
                        <input type="datetime-local" class="form-control" placeholder="Due Date">
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select title="status" name="status" type="text" class="form-select" placeholder="Status">
                            <option value=""> --Please Choose An Option-- </option>
                            <option> New</option>
                            <option> In Progress</option>
                            <option> Completed</option>
                            <option> Canceled</option>
                        </select>
                    </div>

                    <div class="mb-3"></div>
                    <label for="budget" class="form-label">Budget</label>
                    <input type="number" class="form-control" placeholder="Budget">
                </div>

                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="color" class="form-control" placeholder="Color">
                </div>

                <button id="btnSave" type="button" class="save.btn"> Save Tasks</button>

                </div>
            </form> 
            
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="./scripts/app.js"></script>
</body>
<footer>
    By: Marquice Bowman

</footer>
